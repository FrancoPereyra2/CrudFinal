<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Habitaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styleClientes.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <a href="login.html"><i class="bi bi-box-arrow-left volver text-danger"></i></a>
            <h1 class="pt-2">Hotel Miami</h1>
            <a href="login.html"><img src="/imagenes/logo1.png" class="logo" alt=""></a>
        </div>
    </div>    
    <div class="container">
        <h2>Reserva de Habitaciones</h2>
        <form id="reservationForm">
            <div class="form-group">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group">
                <label for="inputEmail">Correo Electrónico</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="form-group">
                <label for="ImputNumero">Teléfono</label>
                <input type="text" class="form-control" id="ImputNumero">
            </div>
            <div class="form-group">
                <label for="ImputIngreso">Fecha de Ingreso</label>
                <input type="date" class="form-control" id="ImputIngreso">
            </div>
            <div class="form-group">
                <label for="ImputSalida">Fecha de Salida</label>
                <input type="date" class="form-control" id="ImputSalida">
            </div>
            <div class="form-group">
                <label for="inputPaymentMethod">Forma de Pago</label>
                <select class="form-control" id="inputPaymentMethod">
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                </select>
            </div>
            <div class="form-group" id="installmentsGroup" style="display: none;">
                <label for="inputInstallments">Cuotas</label>
                <select class="form-control" id="inputInstallments">
                    <option value="1">1 cuota</option>
                    <option value="2">2 cuotas</option>
                    <option value="3">3 cuotas</option>
                    <option value="4">4 cuotas</option>
                    <option value="5">5 cuotas</option>
                    <option value="6">6 cuotas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputRoomType">Tipo de Habitación</label>
                <select class="form-control" id="inputRoomType">
                    <option value="deluxe">Premiun - Us $400</option>
                    <option value="normal">Suite - Us$ 150</option>
                    <option value="parejas">Standard - Us$ 140</option>
                </select>
            </div>
            <div class="button-container">
                <button type="button" class="btn btn-primary mt-2" id="btnAdd">Guardar</button>
                <button type="button" class="btn btn-warning" id="btnUpdate" style="display: none;">Actualizar</button>
            </div>
        </form>
        <h2 class="mt-3">Reservas</h2>
        <table class="table table-bordered" id="tableData">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Fecha de Ingreso</th>
                    <th>Fecha de Salida</th>
                    <th>Forma de Pago</th>
                    <th>Cuotas</th>
                    <th>Tipo de Habitación</th>
                    <th>Precio Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
        
    <script src="pilo.js"></script>
</body>
</html>
