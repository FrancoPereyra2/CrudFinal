<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Miami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styleAdmin.css" />
    <style>
        .center-btn {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
  <div class="container">
    <a href="login.html" class="title-icon py-3">
        <i class="bi bi-box-arrow-left fs-3"></i>
    </a>
    <h1 class="title-text pt-3">Hotel Miami</h1>
    <a href="login.html"><img src="/imagenes/logo1.png" class="logo" alt=""></a>
    <h2 class="title-text text-danger">Administrador</h2>
</div>
<div class="container">
    <div class="mb-5">
        <div class="row">
            <form id="reservationForm">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName" />
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="inputEmail" />
                </div>
                <div class="mb-3">
                    <label for="ImputNumero" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="ImputNumero" />
                </div>
                <div class="mb-3">
                    <label for="ImputIngreso" class="form-label">Fecha de Ingreso</label>
                    <input type="date" class="form-control" id="ImputIngreso" />
                </div>
                <div class="mb-3">
                    <label for="ImputSalida" class="form-label">Fecha de Salida</label>
                    <input type="date" class="form-control" id="ImputSalida" />
                </div>
                <div class="mb-3">
                    <label for="inputPaymentMethod" class="form-label">Forma de Pago</label>
                    <select class="form-control" id="inputPaymentMethod">
                        <option value="">Seleccione una opción</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                    </select>
                </div>
                <div class="mb-3" id="installmentsGroup" style="display: none;">
                    <label for="inputInstallments" class="form-label">Cuotas</label>
                    <input type="number" class="form-control" id="inputInstallments" />
                </div>
                <div class="mb-3">
                    <label for="inputRoomType" class="form-label">Tipo de Habitación</label>
                    <select class="form-control" id="inputRoomType">
                        <option value="">Seleccione una opción</option>
                        <option value="deluxe">Deluxe</option>
                        <option value="normal">Normal</option>
                        <option value="parejas">Parejas</option>
                    </select>
                </div>
                <div class="center-btn">
                    <button type="button" class="btn btn-primary mb-3" id="btnAdd">Agregar</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate" style="display: none;">Actualizar Datos</button>
                </div>
            </form>
            <hr />
            <table class="table table-bordered" id="tableData">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Fecha de Ingreso</th>
                        <th>Fecha de Salida</th>
                        <th>Forma de Pago</th>
                        <th>Cuotas</th>
                        <th>Tipo de Habitación</th>
                        <th>Precio Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script src="admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
